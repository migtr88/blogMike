<!DOCTYPE html>
<!Añadimos código css>
{%load static%}
<html>
	<title>Mike's Blog</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<style>
	body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>
<body class="w3-light-grey">
	<div class="w3-content" style="max-width:1400px">
	<!-- Header -->
		<header class="w3-container w3-center w3-padding-32"> 
			<h1><a href = "{%url 'post_list'%}" ><b>Mike's Blog</b></a></h1>
			<p>Welcome to the blog of <span class="w3-tag">Mike</span></p>
			<!--Sera solo visible para los administradores, los usuarios que hayan iniciado sesion como administrador -->
			{% if user.is_authenticated %}
			<a href = "{% url 'post_new' %}" class = "top menu" ><span class="glyphicon glyphicon-plus"></span></a>
			<a href = "{% url 'post_draft_list' %}" class = "top menu"><span class = "glyphicon glyphicon-edit"></span></a>
			<p class = "top-menu"> Hello {{user.username}}<small><a href = "{% url 'logout' %}">Log out </a></small>
			{%else%}
			 <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
			{%endif%}
			<a href = "{% url 'post_list_new' %}" class = "top menu"><span class = "glyphicon glyphicon-arrow-up"></span></a>
			<a href = "{% url 'post_list' %}" class = "top menu"><span class = "glyphicon glyphicon-arrow-down"></span></a>
		</header>

	<!-- Grid -->
	<div class="w3-row">
		<!-- Blog entries -->
		<div class="w3-col l8 s12">
		 <!-- Blog entry -->
			<!Usamos la etiqueta block para crear un área en la que se insertara HTML >
			{% block content %}
			{% endblock %}
		
		</div><br>
	



	
	   </div>
	</body>
</html>
